<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .card h1 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        .card p {
            margin: 5px 0;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>My name is Jim-Clifford Edward</h1>
        <p>Favourite Musician is the Weeknd</p>
        <p>I am in the class of 2025 year group</p>
        <p>The major i am doing is Management Information Systems</p>
    </div>
</body>
</html>
