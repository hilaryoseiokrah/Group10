<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Stephen Curry - Personal Page</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				margin: 0;
				font-family: Arial, sans-serif;
				background: linear-gradient(135deg, #f3f4f6 0%, #d1d5db 100%);
			}
			.card {
				background-color: #fff;
				padding: 30px;
				border-radius: 15px;
				box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
				max-width: 500px;
				width: 90%;
				margin: 20px;
			}
			.name-header {
				text-align: center;
				font-size: 32px;
				color: #2c3e50;
				margin-bottom: 30px;
				border-bottom: 2px solid #e0e0e0;
				padding-bottom: 15px;
			}
			.section {
				margin: 25px 0;
				padding: 15px;
				background-color: #f8f9fa;
				border-radius: 10px;
			}
			.section-title {
				font-size: 22px;
				color: #2c3e50;
				margin-bottom: 15px;
				border-left: 4px solid #f39c12;
				padding-left: 10px;
			}
			.section-content {
				color: #555;
				line-height: 1.6;
			}
			.contact {
				text-align: center;
				margin-top: 30px;
			}
			.contact a {
				color: #f39c12;
				text-decoration: none;
				transition: color 0.3s;
			}
			.contact a:hover {
				color: #d35400;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<h1 class="name-header">Stephen Curry 🌟</h1>

			<div class="section">
				<h2 class="section-title">Bio</h2>
				<div class="section-content">
					<p>NBA Point Guard for the Golden State Warriors</p>
					<p>3-time NBA Champion & 2-time MVP</p>
					<p>College: Davidson College</p>
				</div>
			</div>

			<div class="section">
				<h2 class="section-title">Achievements</h2>
				<div class="section-content">
					<p>🏆 4-time NBA Champion</p>
					<p>🏅 2-time NBA MVP</p>
					<p>🎯 All-Time Leader in 3-Point Field Goals</p>
				</div>
			</div>

			<div class="section">
				<h2 class="section-title">Contact</h2>
				<div class="section-content contact">
					<p>
						📧
						<a href="mailto:stephen.curry@example.com"
							>stephen.curry@example.com</a
						>
					</p>
					<p>
						🔗
						<a
							href="https://www.instagram.com/stephencurry30"
							target="_blank"
							>Instagram</a
						>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
